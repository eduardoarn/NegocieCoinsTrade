<ion-header>

  <ion-navbar>
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>AppId</ion-label>
    <ion-input type="text" [(ngModel)]="appId"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>AppKey</ion-label>
    <ion-input type="text" [(ngModel)]="appKey"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Tempo de atualização (Segundos)</ion-label>
      <ion-input type="number" [(ngModel)]="tempoAtualizacao"></ion-input>  
    </ion-item>

  <button ion-button (click)="salvar()" *ngIf="!carregando">salvar</button>
  <button ion-button disabled *ngIf="carregando">Salvando...</button>

</ion-content>
